<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external css -->
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="container_data">
        <h1>Üye Kayıt Formu</h1>
        <form action="#!" method="get" autocomplete="on">
            <!-- ADINIZ -->
            <div class="form_data">
                <!-- <label for="adi">Adınız</label><br /> -->
                <i class="fa-regular fa-user icon_data"></i>
                <input type="text" id="adi" name="adi" placeholder="Lütfen adınızı giriniz" title="Adınızı giriniz"
                    required="true" autofocus="true" class="input_data" />
            </div>

            <!-- EMAİL -->
            <div class="form_data">
                
                <i class="fa-regular fa-envelope icon_data"></i>
                <input type="email" id="email" name="email" placeholder="Lütfen email giriniz" title="email giriniz"
                    required class="input_data" />
            </div>

            <!-- ŞİFRE -->
            <div class="form_data">
               <i class="fa-solid fa-lock icon_data"></i>
                <input type="password" id="password" name="password" placeholder="Lütfen password giriniz"
                    title="password giriniz" required class="input_data" />
            </div>

            <div class="form_data" id="button_group">
                <input type="reset" id="reset" name="reset" title="password giriniz" value="Temizle" style="background-color: red;" />
                <button type="submit" id="submit" name="submit">Gönder</button>
            </div>
        </form>
    </div> <!-- container -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
