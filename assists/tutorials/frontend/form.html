<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <h1>Üye Kayıt Formu</h1>
    <form action="#!" method="get" autocomplete="on">
        <div>
            <label for="adi">Adınız</label><br />
            <input type="text" id="adi" name="adi" placeholder="Lütfen adınızı giriniz" title="Adınızı giriniz"
                required="true" autofocus="true" />
        </div>

        <div>
            <label for="soyadi">Soyadınız</label><br />
            <input type="text" id="soyadi" name="soyadi" placeholder="Lütfen soyadınızı giriniz"
                title="Soyadınızı giriniz" required />
        </div>

        <div>
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" placeholder="Lütfen email giriniz" title="email giriniz"
                required />
        </div>

        <div>
            <label for="password">Şifre</label><br />
            <input type="password" id="password" name="password" placeholder="Lütfen password giriniz"
                title="password giriniz" required />
        </div>

        <div>
            <input type="reset" id="reset" name="reset" title="password giriniz" value="Temizle" />
            <button type="submit" id="submit" name="submit">Gönder</button>
        </div>
    </form>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
